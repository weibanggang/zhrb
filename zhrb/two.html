
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			
			.mui-bar .mui-btn-link {
				top: 1px;
			}
			
			.mui-content img{
				width: 100%;
			}
			.hm-description{
				margin: 15px;
			}
			
			.hm-description>li {
				font-size: 14px;
				color: #8f8f94;
			}
			.palynone{
				display: none;
			}
			
		</style>
	</head>

	<body>

		<header id="header" class="mui-bar mui-bar-transparent">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>
			<h1 class="mui-title">导航栏</h1>
		</header>

		<div class="mui-content" id="viewDiv" >
			
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			
			var url=window.location.href;
			var loc = url.substring(url.lastIndexOf('=')+1, url.length); 
			 document.getElementById("viewDiv").innerHTML = '<object type="text/html" data="http://daily.zhihu.com/story/'+loc+'" style="width:100% ;height=100%;"></object>';
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			
			var cl=mui(".header-for-mobile");
			console.log(cl);
			//cl.classList.add("palynone");
		</script>
			
	<script>document.write('<script src="//' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script><script>document.addEventListener('LiveReloadDisconnect', function() { setTimeout(function() { window.location.reload(); }, 500); })</script></body>

</html>
